<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 	<script th:src="@{static/js/lin/jquery-1.3.1.js}">   </script>
	<script th:src="@{static/js/lin/menu.js}"></script>

    <title>jqGird</title>
  
     <link rel="shortcut icon" href="static/favicon.ico"/>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <!-- jqgrid-->
    <link href="css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>

</head>

<body class="gray-bg">


<div class="ui-jqdialog modal-content jqmID1" id="changedialog" 
		dir="ltr"
		style="width: auto; height: auto; z-index: 950; overflow: hidden; top: 24px; left: 24px; display: none;"
		tabindex="-1" role="dialog" aria-labelledby="edithdtable_list_2"
		aria-hidden="false">
		<div class="ui-jqdialog-titlebar modal-header" id="edithdtable_list_2"
			style="cursor: move;">
			<span class="ui-jqdialog-title" style="float: left;">修改信息</span>
		</div>
		<div class="ui-jqdialog-content modal-body" id="editcnttable_list_2">
			<div>
				<form name="FormPost" id="changefrom" class="FormGrid"
					onsubmit="return false;" style="width:auto;height:auto;">
					<div class="FormError bg-danger" style="display:none;"></div>
					<div class="tinfo topinfo"></div>
					<table id="TblGrid_table_list_2" class="EditTable ui-common-table">
						<tbody>
							<tr rowpos="1" class="FormData" id="tr_username">
								<td class="CaptionTD"><label for="username">用户名</label></td>
								<td class="DataTD">&nbsp;
									<div class="col-sm-9">
										<p id="changeusername" class="form-control-static">username</p>
										
									</div>
								</td>
							</tr>
							<tr rowpos="2" class="FormData" id="tr_dept">
								<td class="CaptionTD"><label for="dept">部门</label></td>
								<td class="DataTD">
									<div class="col-sm-12">
										<label> <input checked="" name="changedept" type="radio" value="1" /> 总公司
										</label> <label> <input name="changedept" type="radio" value="4"  />人事部
										</label> <label> <input name="changedept" type="radio" value="3" />运营部
										</label> <label> <input name="changedept" type="radio" value="2" />开发部
										</label>
									</div>
								</td>
							</tr>
							<tr rowpos="3" class="FormData" id="tr_role">
								<td class="CaptionTD"><label for="role">角色</label></td>
								<td class="DataTD">&nbsp;
									<div class="col-sm-9">
										<label> <input checked="" name="changerole" value="2" type="radio" />用户
										</label> <label> <input name="changerole" value="1" type="radio" />超级管理员
										</label>
									</div>
								</td>
							</tr>
							<tr class="FormData" style="display:none">
								<td class="CaptionTD"></td>
								<td colspan="1" class="DataTD">
								<input class="FormElement" id="changeid" name="changeid" type="password" /></td>
							</tr>
						</tbody>
					</table>
					<div class="binfo topinfo bottominfo"></div>
				</form>
				<table style="height:auto" class="EditTable ui-common-table"
					id="TblGrid_table_list_2_2">
					<tbody>
						<tr>
							<td colspan="2"><hr class="" style="margin:1px" /></td>
						</tr>
						<tr id="Act_Buttons">
							<td class="navButton"><a id="pData"
								class="fm-button btn btn-default" style="display: none;"><span
									class="glyphicon glyphicon-step-backward"></span></a><a id="nData"
								class="fm-button btn btn-default" style="display: none;"><span
									class="glyphicon glyphicon-step-forward"></span></a></td>
							<td class="EditButton"><a id="changesubmit"
								class="fm-button btn btn-default fm-button-icon-left">提交<span
									class="glyphicon glyphicon-save"></span></a><a id="cData"
								class="fm-button btn btn-default fm-button-icon-left" onclick="changedialogdismiss()" >取消<span
									class="glyphicon glyphicon-remove-circle"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>







	<!-- 主体 -->
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                        <div class="jqGrid_wrapper">
                            <table id="table_list_2"></table>
                            <div id="pager_list_2"></div>
                        </div>
                    </div>
                </div>
            </div>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
   



    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- jqGrid -->
    <script src="js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
    <script src="js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- Page-Level Scripts -->
   

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
