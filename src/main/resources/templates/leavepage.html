<body class="gray-bg">
	 
	 <div style="text-align: center;" >
	  <button id="btnform" onclick="toform()" type="button" class="btn btn-w-m btn-danger">我要请假</button> 
	   <button id="btntable" onclick="totable()" type="button"  class="btn btn-w-m btn-default">请假记录</button>
	 </div>

	<div id="leaveformdiv" style="margin: 0px">
		<form id="leaveform" class="form-horizontal m-t">
			<div class="form-group">
				<label class="col-sm-1 control-label">类型：</label>
				<div class="col-sm-3">
					<label class="radio-inline"> <input checked="true"
						value="1" id="leavetype" name="type" type="radio" />事假
					</label> <label class="radio-inline"> <input value="2"
						id="leavetype" name="type" type="radio" />病假
					</label> <label class="radio-inline"> <input value="3"
						id="leavetype" name="type" type="radio" />其他
					</label>
				</div>
				<br /> <br />
				<div id="otherdiv" style="display: none">
					<label class="col-sm-1 control-label">其他：</label>
					<div class="col-sm-2">
						<input id="othertext" name="othertext" class="form-control"
							placeholder="请输入文本" type="text" />

					</div>
					<br /> <br /> <br />
				</div>

				<label class="col-sm-1 control-label">时间：</label>
				<div class="col-sm-2">
					<input name="starttime" placeholder="开始日期"
						class="form-control layer-date" id="start" /> <input
						name="endtime" placeholder="结束日期" class="form-control layer-date"
						id="end" />
				</div>
				<br /> <br /> <br /> <br /> <br /> <label
					class="col-sm-1 control-label">事由：</label>
				<div class="col-sm-5">
					<textarea id="reason" name="reason" class="form-control"
						placeholder="请输入文本" />

				</div>
			</div>

		</form>
		<div  class="col-sm-7 control-label"  style="text-align: center;">
		
		<button class="btn btn-w-m btn-success" type="submit" onclick="submitleave()" >提交</button>
	</div>
	</div>


<div id="leavetable" style="display: none" class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="jqGrid_wrapper">
                <table id="table_list_2"></table>
                <div id="pager_list_2"></div>
            </div>
        </div>
    </div>
</div>
