<body class="gray-bg">




	<div id="loading" style="text-align: center;display: none">
		<img alt="alt" th:src="@{img/loading.gif}" />
	</div>




	<!-- 主体 -->

	<br />
	<br />


	<div class="col-md-8">
		<form id="noticform" action="">

			<div class="form-group">
				<label class="col-sm-3 control-label">消息类型：</label>
				<div class="col-sm-9">
					<select id="messagetype" class="form-control" name="messagetype">
						<option value="0">系统消息</option>
					</select> <br /> <br />
				</div>
			</div>


	<!--  	<div id="treeview" class="form-group">
				<label class="col-sm-3 control-label">接受者：</label>

					<div class="easyui-panel" style="padding:5px">
						<ul id="tt" class="easyui-tree"
							data-options="url:'/noticetreedata',method:'get',animate:true,checkbox:true"></ul>
					</div>
					<br /> <br />
				</div>
			</div>        -->	



			<div class="form-group">
				<label class="col-sm-3 control-label">文本框：</label>
				<div class="col-sm-9">
					<textarea id="body" name="body" class="form-control"
						placeholder="请输入文本"></textarea>
					<br />
				</div>
			</div>


		</form>

		<div class="col-sm-9 col-sm-offset-3">
			<button id="submit" class="btn btn-primary btn-block" type="submit">发送通知</button>
		</div>

	</div>


	<!-- 全局js -->

	<script src="js/bootstrap.min.js?v=3.3.6"></script>




	<!-- Peity -->
